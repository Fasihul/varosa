<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"], select { width: 100%; padding: 8px; }
        .btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
        .header { margin-bottom: 30px; }
        .header h1 { margin: 0; }
    </style>
</head>
<body>

    <!-- Patient Registration Form -->
    <div class="container" id="patientRegistrationPage">
        <div class="header">
            <h1>Patient Registration Form</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required />
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="number" id="mobileNumber" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required />
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required />
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required />
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required />
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required />
            </div>
            <div class="form-group">
                <label for="idProof">Upload ID Proof</label>
                <input type="file" id="idProof" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
